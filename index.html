<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Order summary card</title>
</head>

<body>
    <main class="main">
        <div class="card">
            <div class="card__img--top">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="card__text">
                <h1 class="card__titulo">Order Summary</h1>
                <p class="card__paragrafo">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="card-planos">
                <div class="planos">
                    <img src="images/icon-music.svg" alt="">
                    <div class="annual">
                        Annual Plan
                        <br>
                        <span>$59.99/year</span>
                    </div>
                    <div class="planos__link">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="card__pagamento">
                Proceed to Payment
            </div>
            <div class="card__cancel">
                <div class="cancel ">
                    Cancel Order
                </div>
            </div>
        </div>
    </main>
</body>

</html>
